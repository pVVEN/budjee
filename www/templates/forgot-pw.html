<ion-view view-title="Recover Your Password">
  <ion-content class="padding">
    Please enter your username and your password will be reset.
	<div class="padding list">
		<label class="item item-input">
			<span class="input-label">Username</span>
			<input type="text" ng-model="user.username">
		</label>
	</div>
	<div class="padding">
		<button class="button button-block button-positive" ng-click="recoverPW(user)">
			Submit
		</button>
	</div>
  </ion-content>
</ion-view>
